    <div style='padding-bottom:40px;'></div>

                    <input style="margin-left: 10px;margin-top:5px" type="text" autocomplete="off" class="form-control col-8 opname" name="slot0-opname" id="slot0-opname" charaslot="0" onkeyup="populateOperators(this,0)" placeholder="Type in operator name . .">

                                    <img  style ="position:absolute;left: -2px; bottom:-5px;z-index:3" src="" width="152" id="slot0-opBanner" charaslot="0">

                            </div>
                            
                        </div>
